<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p style="font-size: 16px;"> {{data.message}} </p>
  <!-- {{data.content}} -->
</div>

<div>
  <mat-form-field *ngIf="data.isWithFillField" class="op-field-fill">
    <textarea #fill matInput autocomplete="off" [(ngModel)]="messageToReturn" rows="2"></textarea>
  </mat-form-field>
</div>
<p *ngIf="flagCangeDates && messageToReturn===undefined" style="font-size: 16px;font-weight:bold ;color:red">חובה להזין
  סיבת
  שינוי תאריכי הטיול</p>
<div class="container d-flex flex-row" mat-dialog-actions>

  <button *ngIf="data.leftButton!=null" mat-button class="button-next"
    (click)="onNoClick()">{{data.rightButton}}</button>

  <button mat-button class="button-bottom" cdkFocusInitial (click)="onYesClick()">{{data.leftButton}}</button>

</div>
