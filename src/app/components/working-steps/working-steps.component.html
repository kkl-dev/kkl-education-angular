<div class="working-steps" id="working-steps">
  <div class="step" *ngFor="let step of steps$| async; let i = index"
    (click)="onStepClick(i)">
    <app-icon-card [step]="step" variant="circle"  (onClick)="onCardClick($event)"></app-icon-card>
  </div>
  <div class="working-steps__backstroke"></div>
</div>
