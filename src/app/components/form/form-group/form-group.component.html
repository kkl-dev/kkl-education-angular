<mat-grid-list
  [cols]="1"
  [gutterSize]="group.gutter || 1"
  rowHeight="2vh"
>
  <mat-grid-tile
    *ngIf="group.header"
    [colspan]="group.cols || 1"
    [rowspan]="group.rows || 2"
  >
    <app-form-header
      [text]="group.header.text"
      [custom]="group.header?.custom"
      [slots]="{button}"
    >
    </app-form-header>
  </mat-grid-tile>

  <mat-grid-tile [rowspan]="group.rows">
    <ng-container
      *ngTemplateOutlet="
        slot;
        context: {
          formGroup: this.formGroup,
          group: this.group
        }
      "
    ></ng-container>
  </mat-grid-tile>


</mat-grid-list>

<ng-template #button>
  <button
    type="submit"
    disableRipple="true"
    (click)="onEdit()"
    mat-icon-button
    class="edit-button mat-elevation-z1"
  >
    <app-icon scale="1" color="primary" key="edit" type="mat"></app-icon>
  </button>
</ng-template>
