<div class="forest-description">
  <div
    class="forest-description__item"
    *ngFor="let item of content; let i = index"
  >
    <div class="forest-description__item-headline" *ngIf="item.headline">
      {{ item.headline }}
    </div>
    <div class="forest-description__item-text" *ngIf="item.text">
      {{ item.text }}
    </div>
    <div class="forest-description__item-footer" *ngIf="item.footer">
      {{ item.footer }}
    </div>
  </div>
</div>
