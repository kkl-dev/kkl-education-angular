<div class="save-activity">
    <app-modal>
        <app-sleeping-options-by-day 
        (emitCurrentDay)="currentDayHandler($event)"
        [sleepingOptionsByDay]='days'
         [showSleepAreas]='showSleepAreas'>
        </app-sleeping-options-by-day>
        <div class="save-activity__header">
            <div class="save-activity__header-icon">
                <svg-icon src="assets/images/calendar.svg" class="header__form-group-svg"></svg-icon>
            </div>
            <div class="save-activity__header-content">
                <div class="save-activity__header-content-heading">
                    <span class="save-activity__header-content-heading-constant">שריין פעילות:</span>
                    <span class="save-activity__header-content-heading-input">ניווט ביער מחטני</span>
                </div>
                <div class="save-activity__header-content-heading-customer-type" >
                    <span> :לקוח מזמין </span>
                    <span class="save-activity__header-content-heading-customer-type-toggle" (click)="orderingCustomerHandler()">
                        <span class="save-activity__header-content-heading-customer-type-toggle-text">כן</span>
                        <span class="save-activity__header-content-heading-customer-type-toggle-text">לא</span>
                        <span class="save-activity__header-content-heading-customer-type-toggle-indicator"
                        [ngClass]="{toggle: orderingCustomer}"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="save-activity__additions">
            <div class="save-activity__additions-text"> :תוספות</div>
            <mat-checkbox class="save-activity__additions-checkbox" (click)="updateAddedAdditions(addition)" *ngFor='let addition of additonsType'>{{addition}}</mat-checkbox>
        </div>
        <div class="save-activity__form-bottom-input-area">
            <form
            (ngSubmit)="onSubmit($event)"
            #form="ngForm"
            class="save-activity__form-bottom-input-area-inputs"> 
                <mat-form-field appearance="outline">
                    <mat-label>משעה</mat-label>
                    <input matInput type='time'  ngModel name='startingTime' id='startingTime'>
                </mat-form-field> 
              
                <mat-form-field appearance="outline">
                    <mat-label>עד שעה</mat-label>
                    <input matInput type='time' ngModel name='endingTime' id='endingTime'>
                </mat-form-field>
                <button class="save-activity__form-bottom-input-area-button">שריין</button>
            </form>
        </div>
    </app-modal>
</div>
