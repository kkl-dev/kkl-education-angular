<div class="calendar-card">
    <div class="right">
        <div [ngClass]="checkHour ? 'same-hour-svg' : null">
            <img *ngIf='props.event.extendedProps.img' [src]='props.event.extendedProps.img' />
            <svg-icon  *ngIf='props.event.extendedProps.svgUrl' [src]='props.event.extendedProps.svgUrl'></svg-icon>
        </div>
        <div [ngClass]="checkHour ? 'same-hour' : null">
            <p class="title">{{props.event.title}}</p>
            <p class='timeText'>{{props.timeText}}</p>
        </div>
    </div>
    <div class="left">
        <div class="event-icons" *ngFor='let item of props.event.extendedProps.additions'>
            <app-icon type="svg" [size]="checkHour? '25' : '35'" key="white-circle"></app-icon>
            <div class="main-icon">
                <app-icon type="svg" [size]="checkHour? '15' : '20'"  [key]="item.svg"></app-icon>
            </div>
        
        </div>
    </div>
</div>
