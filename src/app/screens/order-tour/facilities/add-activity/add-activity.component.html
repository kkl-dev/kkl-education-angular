<div class="add-activity">
    <app-modal>
        <app-sleeping-options-by-day (emitCurrentDay)='getDay($event)' [sleepingOptionsByDay]='days'
            [showSleepAreas]='showSleepAreas' [currentDay]='selectedDay'>
        </app-sleeping-options-by-day>
        <form (ngSubmit)="onSubmit()" class="add-activity__form" [formGroup]="form">
            <div class="add-activity__form-input-area">
                <div class="add-activity__form-input-area-icon">
                    <svg-icon src="assets/images/calendar.svg" class="header__form-group-svg"></svg-icon>
                </div>
                <div class="add-activity__form-input-area-header">
                    <h4 class="add-activity__form-input-area-header-headline">הוספת פעילות חדשה</h4>
                    <mat-form-field appearance="outline">
                        <mat-label>שם פעילות</mat-label>
                        <input matInput formControlName='title' name='activityName' id='activityName'>
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </div>
            </div>

            <div class="add-activity__form-bottom-input-area">
                <div class="add-activity__form-bottom-input-area-inputs">
                    <div class="ngx-timepicker-field-example">
                        <span>משעה</span>
                        <ngx-timepicker-field [format]="24" defaultTime="08:00" controlOnly='false'
                            (timeChanged)='startTimeChanged($event)'></ngx-timepicker-field>
                    </div>
                    <div class="ngx-timepicker-field-example">
                        <span>עד שעה</span>
                        <ngx-timepicker-field [format]="24" defaultTime="09:00" controlOnly='false'
                            (timeChanged)='endTimeChanged($event)'></ngx-timepicker-field>
                    </div>
                    <button class="add-activity__form-bottom-input-area-button">הוסף ללו"ז</button>
                </div>
            </div>
        </form>
    </app-modal>
</div>
