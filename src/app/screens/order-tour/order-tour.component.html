<div
  class="order-tour"
  [ngClass]="{
    'sleeping-width': sleepStatus
  }"
>
<!-- <app-sleeping-map class="app-sleeping-map"
[ngClass]="{
 'display-none': activeStep !== 1 && currentRoute !== 'sleeping' 
}"

></app-sleeping-map> -->
 <app-drawer *ngIf="currentRoute === 'squad-assemble'"></app-drawer>
 <div>
   <div
     class="content"
     fxLayout="column"
     fxLayoutAlign="stretch"
     fxLayout.xs="column"
     fxFlexFill
   > 
   <!-- [isSleep]="currentRoute === 'sleeping'" -->
     <div fxFlex="20"  class="stepper">
       <app-working-steps
       [isSleep]="sleepStatus"
         [steps]="steps"
         [divider]="true"
         (changeActiveStep)="changeActiveStep($event)"
         (changStep)="onChangeStep($event)"
       >
       </app-working-steps>
     </div>
     <div fxFlex="60">
       <div class="steps-container">
         <ng-content></ng-content>
       </div>  
     </div>
    
     <!-- [text]="activeStep == 4 ? 'העבר למרכז הזמנות' : 'המשך'" -->
     <div fxFlex="10" fxFlex.xs="15" class="bottom-navigation" dir="rtl">
       <app-bottom-navigation
         previousUrl="prevPage"
         nextUrl="nextPage"
         (changePage)="changeActiveStepBottomNavigation($event)"    
         [text]="activeRouteUrl == '/education/order-tour/summary' ? 'העבר למרכז הזמנות' : 'המשך'"
         [hasSave]="hasSave"
         [hasNext]="true"
         (next)="changeActiveStepNextNavigation()"
         (previous)="changeActiveStepPrevNavigation()"
       ></app-bottom-navigation>
     </div>
   </div>
 </div>
</div>
 <ngx-spinner bdColor="rgba(255,255,255,0.8)" size="large" color="#51b848" type="ball-scale-multiple">
   <p style="color:#926427; font-size: 18px; font-weight: 600; text-align: center;">אנא המתן לשמירת הנתונים</p>
 </ngx-spinner>
