<div
  class="order-tour"
  [ngClass]="{
    'sleeping-width': activeStep === 1 || currentRoute === 'sleeping'
  }"
>
  <app-drawer *ngIf="currentRoute === 'squad-assemble'"></app-drawer>
  <div>
    <div
      class="content"
      fxLayout="column"
      fxLayoutAlign="stretch"
      fxLayout.xs="column"
      fxFlexFill
    >
      <div fxFlex="20" class="stepper">
        <app-working-steps
          [steps]="steps"
          [divider]="true"
          (changeActiveStep)="changeActiveStep($event)"
          (changStep)="onChangeStep($event)"
        >
        </app-working-steps>
      </div>
      <div fxFlex="60">
        <div class="steps-container">
          <ng-content></ng-content>
        </div>
      </div>
      <div fxFlex="10" fxFlex.xs="15">
        <app-bottom-navigation
          [currentPage]="0"
          previousUrl="prevPage"
          nextUrl="nextPage"
          [lastPage]="steps.length"
          (changePage)="changeActiveStepBottomNavigation($event)"
          [title]="activeStep == 4 ? 'העבר למרכז הזמנות' : 'המשך'"
        ></app-bottom-navigation>
      </div>
    </div>
  </div>
</div>
