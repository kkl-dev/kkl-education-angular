
<div class="order-tour" [ngClass]="{ 'sleeping-width': activeStep === 1 }">
  <app-drawer *ngIf="activeStep === 0"></app-drawer>
<div >
  <div
  class="content"
  fxLayout="column"
  fxLayoutAlign="stretch"
  fxLayout.xs="column"
  fxFlexFill
  >
  <div fxFlex="15" fxLayoutAlign="center">
    <div class="stepper">
      <app-working-steps
      [steps]="steps"
      (changeActiveStep)="changeActiveStep($event)"
      (changStep)="onChangeStep($event)"
      [$activeStep]="$activeStep"
      >
        </app-working-steps>
      </div>
    </div>
    <div fxFlex="60">
      <div class="steps-container">
        <ng-content></ng-content>
      </div>
    </div>
    <div
      fxFlex="15"
      fxFlex.xs="15"
    >
      <app-bottom-navigation
        [currentPage]="0"
        previousUrl="prevPage"
        nextUrl="nextPage"
        [lastPage]="steps.length"
        (changePage)="changeActiveStepBottomNavigation($event)"
        [title]="activeStep == 4 ? 'העבר למרכז הזמנות' : 'המשך'"
      ></app-bottom-navigation>
    </div>
  </div>
</div>
