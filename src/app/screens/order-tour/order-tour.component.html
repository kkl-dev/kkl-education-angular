<div
  class="order-tour"
  [ngClass]="{
    'sleeping-width': activeStep === 1 || currentRoute === 'sleeping'
  }"
>
<!-- <app-sleeping-map class="app-sleeping-map"
[ngClass]="{'display-none': activeStep !== 1 && currentRoute !== 'sleeping'}">
<app-maps></app-maps>
</app-sleeping-map> -->

  <app-drawer *ngIf="currentRoute === 'squad-assemble'"></app-drawer>
  <div>
    <div
      class="content"
      fxLayout="column"
      fxLayoutAlign="stretch"
      fxLayout.xs="column"
      fxFlexFill
    >
      <div fxFlex="15"  class="stepper">
        <app-working-steps
        [isSleep]="currentRoute === 'sleeping'"
          [steps]="steps"
          [divider]="true"
          (changeActiveStep)="changeActiveStep($event)"
          (changStep)="onChangeStep($event)"
        >
        </app-working-steps>
      </div>
      <div fxFlex="65">
        <div class="steps-container">
          <ng-content></ng-content>
        </div>
      </div>
      <div fxFlex="10" fxFlex.xs="15" class="bottom-navigation" dir="rtl">
        <app-bottom-navigation
          previousUrl="prevPage"
          nextUrl="nextPage"
          (changePage)="changeActiveStepBottomNavigation($event)"
          [text]="activeStep == 4 ? 'העבר למרכז הזמנות' : 'המשך'"
          [hasSave]="hasSave"
          [hasNext]="true"
          (next)="changeActiveStepNextNavigation()"
          (previous)="changeActiveStepPrevNavigation()"
        ></app-bottom-navigation>
      </div>
    </div>
  </div>
