<div fxLayout="row wrap" dir="rtl">
  <div fxFlex="15" fxLayout="row wrap">
    <div fxFlex="100" *ngFor="let column of columns" class="row-item">
      <app-typography fxFlex="40" [bold]="600" underline="underline">
        {{ column.label }}:
      </app-typography>
      <app-typography underline="underline">
        {{ column?.value }}
      </app-typography>
    </div>
  </div>
  <div fxFlex="85" fxLayout="row wrap" class="content">
    <div fxFlex="100" fxLayout="row wrap" *ngFor="let row of data">
      <ng-container *ngFor="let item of row">
        <div [fxFlex]="item.offset ? '50' : '25'" class="row-item">
          <div fxFlex="100" fxLayout="row" fxLayoutAlign="start center">
            <app-typography fxFlex="40" [bold]="600">
              {{ item.label }}:
            </app-typography>
            <app-typography fxFlex="60" *ngIf="item.type !== 'date'">
              {{ item?.value }}
            </app-typography>
            <app-typography fxFlex="60" *ngIf="item.type === 'date'">
              {{ item?.value | date: "M/d/yy" }}
            </app-typography>
          </div>
        </div>
        <div fxFlex="100" *ngIf="item?.divider" class="divider"></div>
      </ng-container>
    </div>
  </div>
</div>
