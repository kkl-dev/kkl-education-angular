<div fxLayout="column" fxFlexFill>
  <div fxFlex="35">
    <app-form
      [formTemplate]="formTemplate"
      [slots]="{ button: formButton, pickUpHour }"
      [editMode]="editMode"
      (register)="onRegister($event)"
    ></app-form>
  </div>
  <div fxFlex="35">
    <app-transport-details
      *ngIf="columns"
      [columns]="columns"
    ></app-transport-details>
  </div>
</div>

<div class="ngx-timepicker-field-example" #pickUpHour>
  <span>עד שעה</span>
  <ngx-timepicker-field
    [format]="24"
    defaultTime="09:00"
    controlOnly="false"
  ></ngx-timepicker-field>
</div>

<ng-template #formButton>
  <div class="button-container" fxLayout="column" fxLayoutAlign="end end">
    <button
      *ngIf="!editMode"
      type="submit"
      color="primary"
      (click)="onSave()"
      mat-raised-button
    >
      שמור
    </button>
    <button
      *ngIf="editMode"
      type="submit"
      class="edit-button"
      (click)="onEdit()"
      mat-icon-button
    >
      <app-icon scale="1" color="primary" key="edit" type="mat"></app-icon>
    </button>
  </div>
</ng-template>
