
<div fxLayout="column" fxFlexFill>
    <div fxFlex="35" *ngIf="ifInitiateFormflag">
      <app-form dir="rtl" [formTemplate]="formTemplate" [slots]="{ button: formButton, startHour,endHour }" (valueChange)="onValueChange($event)"
        [editMode]="editMode"></app-form>
    </div>
    <div fxFlex="35">
      <!-- <app-form-details *ngIf="columns" [columns]="columns"></app-form-details> -->
      <app-form-details *ngIf="ifShowtable" [tableData]="tableData" [columns]="columns"></app-form-details>
    </div>
  </div>

  <ng-template #startHour let-question='question'>
    <div fxLayout='column' class="ngx-timepicker-field">
      <span>משעה</span>
      <ngx-timepicker-field [format]="24" [disabled]='editMode' [defaultTime]="setDefaultTime(question)"
        controlOnly="false" (timeChanged)='startTimeChanged($event)'></ngx-timepicker-field>
    </div>
  </ng-template>
  
  
  <ng-template class="ngx-timepicker-field-example" #endHour let-question='question'>
    <div fxLayout='column' class="ngx-timepicker-field">
      <span>עד שעה</span>
      <ngx-timepicker-field [format]="24" [disabled]='editMode' controlOnly="false"
        [defaultTime]="setDefaultTime1(question)" (timeChanged)='endTimeChanged($event)'></ngx-timepicker-field>
    </div>
  </ng-template>
  
  <ng-template #formButton>
    <div class="button-container" fxLayout="column" fxLayoutAlign="end end">
      <button *ngIf="!editMode" type="submit" color="primary" (click)="onSave()" mat-raised-button>
        שמור
      </button>
      <button *ngIf="editMode" type="submit" class="edit-button" (click)="onEdit()" mat-icon-button>
        <app-icon scale="1" color="primary" key="edit" type="mat"></app-icon>
      </button>
    </div>
  </ng-template>
