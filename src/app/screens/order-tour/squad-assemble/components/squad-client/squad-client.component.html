<div fxFill fxLayout="row" fxLayoutAlign="center center" dir="rtl">
  <div fxFlex="80" fxLayout="column" fxLayoutAlign=" center">
    <div fxFlex="15">
      <app-form-header [slots]="{ newClient}" slot="newClient">
        <div title fxLayout="row" fxLayoutAlign="start center">
          <app-typography color="primary" bold="600" size="16">
            {{group.header.label}}
          </app-typography>
        </div>
      </app-form-header>
    </div>

    <div class="form-autocomplete" *ngFor="let group of group.questions">
      <app-form-autocomplete [group]="group.group"></app-form-autocomplete>
    </div>

    <div fxFlex="10" *ngIf="contactQuestions.group.header">
      <app-form-header [slots]="{ editButton }" slot="editButton">
        <div title fxLayout="row" fxLayoutAlign="start center">
          <app-typography color="primary" bold="600" size="16">
            {{contactQuestions.group.header.label}}
          </app-typography>
        </div>
      </app-form-header>
    </div>

    <div>
      <app-form-container content [cols]="contactQuestions.cols" [questions]="contactQuestions.group.questions">
      </app-form-container>
    </div>

  </div>

  <ng-template #newClient let-group="group" let-formGroup="formGroup">
    <div fxLayout="row" fxLayoutAlign="end">
      <button mat-button color="primary" (click)="onAddClient()" disableRipple="true">
        לקוח חדש
      </button>
    </div>
  </ng-template>

  <ng-template #editButton>
    <button type="submit" disableRipple="true" (click)="onEdit()" mat-icon-button class="edit-button mat-elevation-z1">
      <app-icon scale="1" color="primary" key="edit" type="mat"></app-icon>
    </button>
  </ng-template>

  <ng-template #payerName let-group="group" let-formGroup="formGroup">
    <app-form-autocomplete [group]="group" [formGroup]="formGroup"></app-form-autocomplete>
  </ng-template>

  <ng-template #wantedClient let-group="group" let-formGroup="formGroup">
    <app-form-autocomplete [group]="group" [formGroup]="formGroup"></app-form-autocomplete>
  </ng-template>

</div>
