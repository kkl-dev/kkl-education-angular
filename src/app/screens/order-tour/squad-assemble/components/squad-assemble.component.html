<div class="assemble-container">
  <div fxLayout="row" fxLayoutAlign="space-around start">
    <div *ngFor="let squad of squads; let i = index" fxFlex="25">
      <ng-container [ngSwitch]="squad.group.key">

        <ng-container *ngSwitchCase="'date'">
          <app-squad-group [group]="squad.group" [hasBottom]="squad.hasBottom">
          </app-squad-group>
        </ng-container>

        <ng-container *ngSwitchCase="'client'">
          <app-squad-client [group]="squad.group"></app-squad-client>
        </ng-container>

        <ng-container *ngSwitchCase="'assemble'">
          <app-squad-assemble-form [group]="squad.group"></app-squad-assemble-form>
        </ng-container>

        <ng-container *ngSwitchCase="'details'">
          <app-form-details [detailsGroup]="squad.group" [budgetGroup]="budgetGroup"></app-form-details>
        </ng-container>

        <div *ngIf="i !== squads.length - 1" class="divider"></div>
      </ng-container>
    </div>
  </div>
</div>
