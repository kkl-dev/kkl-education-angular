<div class="assemble-container">
  <mat-grid-list cols="4" rowHeight="60vh">
    <mat-grid-tile *ngFor="let squad of squads; let i = index">
      <div class="form-container">
        <app-squad-group [group]="squad.group" [hasBottom]="squad.hasBottom">
        </app-squad-group>
      </div>
      <div *ngIf="i !== squads.length - 1" class="divider">
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template> </ng-template>
