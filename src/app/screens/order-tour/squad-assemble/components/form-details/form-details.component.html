<mat-accordion dir="rtl" >
  <app-expend-panel [hideToggle]="true" variant="form" [expanded]="true">
    <app-typography title color="primary" bold="600" size="16">
      {{detailsGroup.header.text}}
    </app-typography>
    <app-form-container content [cols]="detailsGroup.cols" [questions]="detailsGroup.questions">
    </app-form-container>
  </app-expend-panel>

  <app-expend-panel [hideToggle]="true"  variant="form">
    <app-typography title color="primary" bold="600" size="16">
      {{budgetGroup.header.text}}
    </app-typography>
    <div description class="budget">
      <app-typography>
        {{budgetKKL| currency : 'ILS'}}
      </app-typography>
    </div>
    <app-form-container content [cols]="budgetGroup.cols" [questions]="budgetGroup.questions" [slots]="{location}">
    </app-form-container>
  </app-expend-panel>
</mat-accordion>

<ng-template #budget></ng-template>
<ng-template #location let-group="group" let-formGroup="formGroup">
  <app-form-budget [group]="group" [formGroup]="formGroup"></app-form-budget>
</ng-template>
