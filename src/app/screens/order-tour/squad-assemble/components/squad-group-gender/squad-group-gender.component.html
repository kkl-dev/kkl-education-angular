<mat-grid-list cols="5" rowHeight="2vh">
  <mat-grid-tile colspan="5">
    <div  dir="rtl">
      <app-typography [bold]="600">
        {{ group.label }}
      </app-typography>
    </div>
  </mat-grid-tile>
  <ng-container *ngFor="let question of group.questions">
    <mat-grid-tile [colspan]="question.cols" [rowspan]="question.rows || 2">
      <app-form-input
        class="group-input"
        [groupLabel]="question.key === 'girls' ? question.label : 'g'"
        [control]="formGroup.controls[group.key].controls[question.key]"
        [label]="question.label"
        [split]="cols > question.cols"
        [theme]="question.key === 'girls' && 'accent'"
        [type]="question.controlType"
      >
      </app-form-input>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="question.offset"></mat-grid-tile>
  </ng-container>
</mat-grid-list>
