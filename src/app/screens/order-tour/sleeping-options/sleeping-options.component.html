<div class="sleeping-options">
  <app-sleeping-options-form
  ></app-sleeping-options-form>
  <!-- <app-sleeping-options-by-day [sleepingOptionsByDay]="sleepingOptionsByDay">
    <h4>זמינות לינה</h4>
  </app-sleeping-options-by-day> -->
  
  <app-sleeping-options-by-day >
    <h4>זמינות לינה</h4>
  </app-sleeping-options-by-day>
  
  <app-filled-night-form
  [totalAmount]="5"
  (emitFormValues)="addFilledNight($event)">
    
  </app-filled-night-form>

  <div class="sleeping-options__filled-nights">
    <app-filled-night
      *ngFor="let filledNight of filledNightsArray; let i = index"
      (deleteFilledNight)="deleteFilledNight(i)"
      (editFilledNight)="editFilledNight($event, i)"
      [filledNight]="filledNight"
      [index]="index"
    ></app-filled-night>
  </div>
</div>
