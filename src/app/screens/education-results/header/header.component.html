<div class="header">
  <form class="header__form">

    <div class="header__form-group" disableOptionCentering="false">
      <label class="header__form-group-label">איפה ישנים</label>
      <mat-form-field>
        <mat-select
          [ngModelOptions]="{ standalone: true }"
          #select
          class="header__form-group-select"
          [(ngModel)]="forestCenterId"
          name="forestCenterId"
          (ngModelChange)="updateForestCenter($event)"
        >
          <mat-option
            *ngFor="let option of forestCenterOptions"
            [value]="option.id"
          >
            <span class="header__select-option">
              <span class="header__select-option-text">{{ option.name }}</span>
              <img [src]="option.iconPath" class="header__select-option-svg" />
            </span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="header__form-group">
      <label class="header__form-group-label">מתאריך</label>
      <svg-icon
        src="assets/images/calendar.svg"
        class="header__form-group-svg"
      ></svg-icon>
      <label class="header__form-group-pseudo-input">
        <input
          class="header__form-group-input"
          airbnb-calendar
          (newDate)="newDateRecived($event)"
          (sleepingPlace)="newSleepingPlaceRecived($event)"
          (prevDate)="prevDateRecived($event)"
          type="text"
          [(ngModel)]="date"
          [options]="options" 
          (ngModelChange)="dateObjChanged($event)"
          name="calendar-input"
          id="calendar-input"
        />
        <span class="header__form-group-pseudo-input-value">
          {{ sleepingDates.from }}</span
        >
      </label>
    </div>

    <div class="header__form-group">
      <label class="header__form-group-label">עד תאריך</label>
      <svg-icon src="assets/images/calendar.svg" class="header__form-group-svg"></svg-icon>
      <label class="header__form-group-pseudo-input label-input" for="calendar-input">
        <span class="header__form-group-pseudo-input-value">
          {{ sleepingDates.till }}</span>
        <!-- <input [ngModelOptions]="{standalone: true}" class="header__form-group-input" /> -->
      </label>
    </div>
  </form>
</div>
<h1 class="headline">{{ forestCenter.name }}</h1>
