<div class="education-results">
  <div class="education-results__left">
    <app-maps place="נס הרים" day="1"></app-maps>
    <!-- <app-maps #child [(visible)]="var1" place="אילנות מערב" day="1"></app-maps> -->
    <!-- <app-maps [place]="forestCenter" day="1"></app-maps> -->
  </div>
  <div class="education-results__right">
    <!-- search header component -->
    <app-header (emitNewDates)="changeDatesHandler($event)"></app-header>

    <app-sleeping-options-by-day (emitCurrentDay)="currentDayHandler($event)"
      [sleepingOptionsByDay]="sleepingOptionsByDay">
      <h4 class="education-results__right-sleeping-options-headline">זמינות לינה</h4>
    </app-sleeping-options-by-day>
    <!-- avialable dates -->

    <div class="education-results__right-content">
      <!-- avialable facilities  -->
      <div class="education-results__right-facilities">
        <h4 class="education-results__right-facilities-headline">מתקנים</h4>
        <div class="education-results__right-facilities-items">
          <app-info-card class="education-results__right-facilities-items-item"
            *ngFor="let item of facilitiesArray; let i = index" [item]="item">
            <app-tooltip class="app-tooltip" [hours]="item.availability"></app-tooltip>
            <!-- <app-tooltip class="app-tooltip" [hours]="item.facilitiesList"></app-tooltip> -->
          </app-info-card>
        </div>
      </div>
    </div>
    <!-- submit form -->
    <div class="education-results__right-button-container">
      <button routerLink="/education/order-tour/squad-assemble" type="button" class="education-results__right-button">
        הזמן
      </button>
    </div>
  </div>
</div>
